{% load static %}
{% static "images" as baseUrl  %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Leave Allocation</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'index/styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'index/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'index/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'index/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'index/plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'index/styles/contact.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'index/styles/contact_responsive.css' %}">
</head>
<body style="background-image: url({% static 'index/images/background.jpg' %})">

<div class="super_container">
	
	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div style="position: relative; top:-30px; left:-70px;"><a href="index.html"><img src="{% static 'index/images/leave.png' %}" alt=""></a></div>
							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Menu -->

	<!-- Home -->

	<div class="home">
		<div class="background_image" style="background-color:#292929 ; "></div>
	</div>

		<!-- Contact -->

	<div class="contact">
		<div style="background-color:rgba(0,0,0,0.5); height: 500px; width: 1500px;" class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="contact_form_container">
						<form method="POST" id="contact_form" class="contact_form">
							{% csrf_token%}
							<label style="color: cornsilk; font-size:large; ">Leave Type</label>
							<div class="row">
								<div class="col-lg-6" style="margin-bottom: 18px">
									<div>{{ form.user_id }}<div class="input_border"></div></div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6" style="margin-bottom: 18px">
									<div>{{ form.casual_leave }}<div class="input_border"></div></div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6" style="margin-bottom: 18px">
									<div>{{ form.sick_leave }}<div class="input_border"></div></div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6" style="margin-bottom: 18px">
									<div>{{ form.annual_leave }}<div class="input_border"></div></div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6" style="margin-bottom: 18px">
									<div>{{ form.maternity_leave }}<div class="input_border"></div></div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6" style="margin-bottom: 18px">
									<div>{{ form.paternity_leave }}<div class="input_border"></div></div>
								</div>
							</div>
							<div>
								<input type="submit" value="Submit" class="submit" name="submit"/>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	

	<div class="col text-center"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --> </div>
	</footer>
</div>

<script src="{% static 'index/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'index/styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'index/styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'index/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'index/plugins/easing/easing.js' %}"></script>
<script src="{% static 'index/plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
<script src="{% static 'index/js/contact.js' %}"></script>
<script src="{% static 'index/js/dayscalculator.js' %}"></script>
</body>
</html>
